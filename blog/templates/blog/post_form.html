{% extends 'blog/base.html' %} {% block content %}
<section class="postForm-page shadow-lg">

  <div class="post-form">

    <div class="post-form-title mb-3">
      Post Form
    </div>

    <form action="" method="post">
      {% csrf_token %}
      {{ form.media }}
      <div class="row">
        <div class="col-md-2 mb-3">
          <span class="form-input">Title:</span>
        </div>
        <div class="col-md-10">
          {{ form.title }}
        </div>


      </div>
      <div class="row content-input">
        <div class="col-md-2">
          <span>Content:</span>
        </div>
        <div class="col-md-10 mb-3">
          {{ form.content }}
        </div>

      </div>
      <div class="row">
        <div class="col-md-2">
          <span class="form-input">Thumbnail Image:</span>
        </div>
        <div class="col-md-10">
          {{ form.thumbnail_image }}
          <div class="submit-button mt-3">
            <input class="btn btn-secondary" type="submit" value="Submit">
          </div>
        </div>


      </div>
      
    </form>

  </div>
</section>
{% endblock content %}
