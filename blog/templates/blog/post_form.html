{% extends 'blog/base.html' %} {% block content %}
<div class="home-content">
  <div class="row">
    <div class="col-md-8">
      
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Post">
      </form>

    </div>
    <div class="col-md-4">
      <div class="side-bar">
        <h4>Our Sidebar</h4>
        <p>You can put any information you'd like.</p>
        <ul>
          <li>Latest Posts</li>
          <li>Announcments</li>
          <li>Calendar</li>
          <li>etc</li>
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
