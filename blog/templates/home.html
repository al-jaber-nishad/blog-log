{% extends 'base.html' %} {% block content %}
<div class="home-content">
  <div class="row">
    <div class="col-md-8">
      {% for item in posts %}
      <div class="single-post">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
      {% endfor %}
    </div>
    <div class="col-md-4">
      <div class="side-bar">
        <h4>Our Sidebar</h4>
        <p>You can put any information you'd like.</p>
        <ul>
          <li>Latest Posts</li>
          <li>Announcments</li>
          <li>Calendar</li>
          <li>etc</li>
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
